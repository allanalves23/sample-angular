version: 2.1

orbs:
  ftp-sync-testing: allanalves23-default/ftp-sync-testing@1.3.0
  node: circleci/node@5.0.3
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  ci:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: false 
          node-version: '14.20.0'
      - run:
          name: Install angular cli
          command: npm i -g @angular/cli
      - run:
          name: Install dependencies
          command: npm i
      - run:
          name: Angular Build
          command: ng build --configuration=production 
      - ftp-sync-testing/lftp:
          forcessl: false 
          host: ftp.blablablaagropec1.hospedagemdesites.ws 
          user: blablablaagropec1 
          password: Pass123456789@ 
          localDir: dist/my-first-project
      
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  default-workflow:
    jobs:
      - ci
